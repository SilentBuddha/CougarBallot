<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/Index.css" rel="stylesheet" >
  </head>
  <body>
    <h1 class="text-center">Election Results</h1>
      <hr/>
      <br/>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" style="display: none;">
        <div class="container1" style="width: 650px;">
          <h2>Presidential Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="PResults">
            </tbody>
          </table>
        </div>
        <div class="container2" style="width: 650px;">
          <h2>Vice Presidential Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="VPResults">
            </tbody>
          </table>
        </div>
        <div class="container1" style="width: 650px;">
          <h2>Freshman Senator Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="FSResults">
            </tbody>
          </table>
        </div>
        <div class="container1" style="width: 650px;">
          <h2>Sophomore Senator Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="SSResults">
            </tbody>
          </table>
        </div> 
        <div class="container1" style="width: 650px;">
          <h2>Junior Senator Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="JSResults">
            </tbody>
          </table>
        </div>
        <div class="container1" style="width: 650px;">
          <h2>Senior Senator Candidates</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Votes</th>
              </tr>
            </thead>
            <tbody id="SRSResults">
            </tbody>
          </table>
        </div>
        <form method="get" action="/land.html">
            <button type="submit">Back</button>
          </form>                       
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
